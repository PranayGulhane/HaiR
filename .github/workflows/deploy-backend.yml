name: Deploy FastAPI to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: hair-484913

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hr-ai-backend \
            --source ./backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}",GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}"
